      const apiPromise = () => {
        return new Promise((resolve, reject) => {
          const xmlHttpRequest = new XMLHttpRequest();

          xmlHttpRequest.open(
            "GET",
            "https://jsonplaceholder.typicode.com/todos/1"
          );

          xmlHttpRequest.onload = () => {
            resolve();
          };

          xmlHttpRequest.onerror = () => {

          };

          xmlHttpRequest.onabort = () => {
            reject();
          };

          xmlHttpRequest.send();
        });
