<html>
  <head>
    <style>
      .red {
        background-color: red;
        font-size: 35px;
        width:100px;
        height:100px;
    }

      .active {
        animation-duration:2s;
        animation-name:moveFromLeftToRight;
        animation-iteration-count: 1;
    }

      @keyframes moveFromLeftToRight {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(300%);
        }
      }
    </style>

    <script>
      function startAnimation(){
          const elem1 = document.getElementById("elem1")
          elem1.addEventListener("animationstart",()=>{
            console.log("animation start")
          })
          elem1.addEventListener("animationiteration",()=>{
            console.log("animation happening")
          })
          elem1.addEventListener("animationend",()=>{
            console.log("animation over")
          })
          elem1.classList.add("active")
      }
    </script>
  </head>

  <body>
    <h1 id="elem1" class="red">welcome</h1>
    <button onclick="startAnimation()">Start Animation</button>
  </body>
</html>
