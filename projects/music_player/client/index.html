<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer type="module"></script>
  </head>

  <body>
    <template id="SongTemplate">
      <div class="Song">
        <img class="Photo" />
        <span class="Title"></span>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
      </div>
    </template>

    <template id="MusicPlayerTemplate">
      <div class="MusicPlayer">
        <div class="Header"></div>
        <div class="Body">
          <audio id="device"></audio>
          <div class="SongsWrapper">
            <div class="Songs" id="Songs"></div>
          </div>

          <div class="CurrentSong">
            <div class="ProgressBar" id="ProgressBar"></div>
            <span class="CurrentSongTitle" id="CurrentSongTitle"></span>
            <img class="CurrentSongImage" id="CurrentSongImage" />
          </div>
        </div>
      </div>
    </template>
    
  </body>
</html>
